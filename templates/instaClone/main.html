<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Clone</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  </head>

  <style>
    .main_body {
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
  
    .left_body {
        background-color: skyblue;
        margin-right: 100px;
        width: 500px;
        height: 2000px;
        display: flex;
        flex-direction: column;
    }
    
    .right_body {
        background-color: yellow;
        width: 300px;
        height: 1000px;
        left: 72%;
        position: fixed
    }
    
    .feed_box{
      background-color: white;
      width:480px;
      margin: 10px;
      height: 480px;
    }

    .feed_img{
      width: 100%;
      object-fit: contain;
    }
  
    .feed_content{
        padding: 10px;
    }
    
    .feed_reply{
      padding: 0px 10px;
      display: flex;
      flex-direction: column;
    }

    .feed_icon{
      padding: 5px 5px 0px 5px;
      display: flex;
      justify-content: space-between;
    }span{
       padding-right: 5px;
    }

    .feed_txt{
        font-size: 14px;
    }
  </style>

  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 100%; height: 50px; position:fixed;">
    <div class="container-fluid">
        <img style="height: 30px; object-fit: contain" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
        <input class="form-control" style="width: 200px" type="search" placeholder="Search" aria-label="Search">
        <div>
            <span class="material-icons">home</span>
            <span class="material-icons">send</span>
            <span class="material-icons-outlined">add_box</span>
            <span class="material-icons-outlined">explore</span>
            <span class="material-icons-outlined">favorite_border</span>
        </div>
    </div>
  </nav>
  <div class="main_body">
    <div class="left_body">
      <div class="border feed_box">
        <img class="feed_img " src="https://mblogthumb-phinf.pstatic.net/MjAxNzA2MTFfMjc1/MDAxNDk3MTcyMDgyNzEw.ID5RyHWKvsVEW2NS9EQGyRYX7vUaXr7znQeuTrRRmdIg.gK7MD7VhNJPkV4_dueiWer2y-oH7NAAmEklF-6bbYyQg.JPEG.jejubyeol/%EC%97%AC%EB%A6%84%EC%97%90_%EC%A0%9C%EC%A3%BC%EB%8F%84_%EC%82%AC%EC%A7%84%EC%B0%8D%EA%B8%B0_%EC%A2%8B%EC%9D%80%EA%B3%B3.jpg?type=w800">
      <div class="feed_content">
        <p class="feed_txt"> <b> TEST editor </b> edit</p>
      </div>
      </div>
      <div class="border feed_box">
        컨텐츠 2
      </div>
      <div class="border feed_box">
        컨텐츠 3
      </div>
      <div class="border feed_box">
        컨텐츠 4
      </div>
      <div class="border feed_box">
        컨텐츠 5
      </div>
    </div>
    <div class="right_body">
      오른쪽화면
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
